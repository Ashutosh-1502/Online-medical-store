<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
           background-image: url('apple.png');
           background-size: cover;
        }
    </style>
</head>

<body>
    <div class="background-color">
        <div class="login-container">
            <h2 style="text-align: center;"><b>Login</b></h2>
            <form action="index.html" class="form-login">
                <label for="email" style="font-weight: 600;">Email ID</label>
                <input type="email" id="email" placeholder="Enter Email ID" name="eamil-id" required>
                <label for="password" style="font-weight: 600;">Password</label>
                <input type="password" id="password" placeholder="Enter Password" name="passcode" required minlength="4"
                    maxlength="8">
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <button
                        style="border-radius: 1.5rem; background-color: #FFCD4B ; padding: 0.5rem 1rem 0.5rem 1rem; width: 7rem; border: none; font-family: Avant Garde, Avantgarde, Century Gothic, CenturyGothic, AppleGothic, sans-serif;"
                        class="sell-meds"><b>Login</b></button>
                    <label style="color: white;">Forget Password?<label>
                </div>
                <h3>Don't have an account?&nbsp&nbsp<a href="register.html" style="color: cyan;">Create new</a></h3>
                <h4 style="text-align: center;">----------or Login with-----------</h4>
                <div style="display: flex; flex-direction: row; justify-content: center;">
                    <input type="image" src="google-logo.png" alt="google-login"
                        style="width: 250px; height: 60px; border-radius: 0.8rem;">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
